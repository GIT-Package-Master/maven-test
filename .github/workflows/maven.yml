name: Build-Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Make sure file(s) are accessible
        run: |
          chmod +x ./mvnw
          echo "we will put other files here"
      
      - name: Clean
        run: |
          ./mvnw clean

      - name: Compile
        run: | 
          ./mvnw validate

      - name: Install
        run: |
          ./mvnw install
